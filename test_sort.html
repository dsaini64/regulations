<!DOCTYPE html>
<html>
<head>
    <title>Sort Test</title>
</head>
<body>
    <h1>Sort Test</h1>
    <table>
        <thead>
            <tr>
                <th class="sortable-header" data-sort="name">Name</th>
                <th class="sortable-header" data-sort="value">Value</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Alice</td><td>10</td></tr>
            <tr><td>Bob</td><td>5</td></tr>
            <tr><td>Charlie</td><td>15</td></tr>
        </tbody>
    </table>
    
    <script>
        let currentData = [
            {name: 'Alice', value: 10},
            {name: 'Bob', value: 5},
            {name: 'Charlie', value: 15}
        ];
        let currentSortColumn = null;
        let currentSortDirection = 'asc';
        
        document.addEventListener('click', function(e) {
            const header = e.target.closest('.sortable-header');
            if (header) {
                e.preventDefault();
                const column = header.dataset.sort;
                console.log('Clicked:', column);
                alert('Sorting by: ' + column);
            }
        });
    </script>
</body>
</html>
